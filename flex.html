<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Inventory Bar with Flexbox</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #87CEEB; /* Sky blue background */
    font-family: 'Arial', sans-serif;
  }

  .inventory-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 5px;
    padding: 10px;
    background-color: #3a3a3a;
    border: 4px solid #000;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    width: 600px; /* Adjusted width for 9 slots */
  }

  .slot {
    width: 50px;
    height: 50px;
    background-color: #c8c8c8;
    border: 2px solid #5e5e5e;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .slot img {
    width: 40px;
    height: 40px;
  }

  .item-count {
    position: absolute;
    bottom: 2px;
    right: 5px;
    color: #fff;
    font-size: 12px;
    font-weight: bold;
    text-shadow: 1px 1px 2px #000;
  }
</style>
