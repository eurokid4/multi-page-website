<title>Swedish Flag with CSS Grid</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .flag {
    display: grid;
    width: 300px;
    height: 180px;
    grid-template-columns: 5fr 1fr 10fr;
    grid-template-rows: 4fr 1fr 7fr;
  }

  .blue {
    background-color: #006aa7;
    grid-column: 1 / span 3;
    grid-row: 1 / span 3;
  }

  .yellow-vertical {
    background-color: #fecc00;
    grid-column: 2 / 3;
    grid-row: 1 / span 3;
  }

  .yellow-horizontal {
    background-color: #fecc00;
    grid-column: 1 / span 3;
    grid-row: 2 / 3;
  }
</style>
